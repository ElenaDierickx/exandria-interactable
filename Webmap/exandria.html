<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">
  <title>Exandria - Web Map</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet'/>
  <link href='maps.css' rel='stylesheet' />
  <link href='exandria/exandria.css' rel='stylesheet' />
  <link rel="stylesheet" href="easy-autocomplete.min.css">
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../../apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../../apple-touch-icon-114x114.png">
    <link rel="preload" href="images/popup.png" as="image" crossorigin>

</head>
<body>
  <div id="map"></div>
  <div id="distance" class="distance-container"></div>
    <div id="search" >
      <input id="searchbox" type="text" name="place" placeholder="Search for Locations...">
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jquery.easy-autocomplete.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
  <script src="https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js"></script>
  <script src="exandria/exandria.js" type="text/javascript"></script>

    <div class="logo-bottom">
      <a target="_blank" href="https://www.redgiantmaps.com" alt="" class="logo"></a>
    </div>

</body>
</html>
